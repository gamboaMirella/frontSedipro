<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEDIPRO</title>

  <link rel="stylesheet" href="../common-styles/admin-dashboard-styles.css">
  <link rel="stylesheet" href="../common-styles/general-styles.css">
  <link rel="stylesheet" href="../common-styles/generator-form-styles.css">
  <link rel="stylesheet" href="../common-styles/table-styles.css">
  <link rel="stylesheet" href="../common-styles/styles.css">
  <link rel="stylesheet" href="../common-styles/buttons.css">
  <link rel="stylesheet" href="../common-styles/typography.css">
  <link rel="stylesheet" href="../common-styles/color-palette.css">


  <!-- PARA ICONOGRÁFIA -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMiSzw7Z3pObi/8/vZlJ/4xguZ5/AW/cHzD7ntg" crossorigin="anonymous">

  <!-- PARA TIPOGRAFIA -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body style="background-color: var(--color-primary-50)">


  <header id="admin-header" class="admin-container-fluid">
    <a href="#" class="logo">
      <img src="../images/logoDeSedipro.svg" alt="Logo de SEDIPRO">
    </a>

    <a href="#" class="perfil">
      <img src="../images/perfil.png" alt="Perfil">
    </a>

  </header>

  <main>
    <div class="main-container" style="background-color: var(--color-primary-50);">

      <div class="dashboard-container">
        <!-- Menú lateral -->
        <aside class="sidebar">
          <ul>
            <li class="active"><a href="/admin/admin-dashboard.html">Dashboard</a></li>
            <li><a href="/admin/certificate.html">Certificados</a></li>
            <li><a href="/admin/groups.html">Grupos</a></li>
            <li><a href="/admin/people.html">Personas</a></li>
            <li><a href="/admin/users.html">Usuarios</a></li>
            <li><a href="/admin/templates.html">Plantillas</a></li>
            <li><a href="/admin/logos.html">Logos</a></li>
          </ul>
        </aside>
  
        <!-- Contenido principal -->
        <section class="dashboard-content">
          <h2 class="h3">Dashboard</h2>
          <div class="stats">
            <div class="stat-box">
              <i class="fas fa-user"></i>
              <h3>Usuarios</h3>
              <p>40,689</p>
            </div>
            <div class="stat-box">
              <i class="fas fa-box"></i>
              <h3>Grupos</h3>
              <p>10,293</p>
            </div>
            <div class="stat-box">
              <i class="fas fa-chart-line"></i>
              <h3>Certificados</h3>
              <p>89,000</p>
            </div>
            <div class="stat-box">
              <i class="fas fa-clock"></i>
              <h3>Pendientes</h3>
              <p>2,040</p>
            </div>
          </div>
  
          <!-- Gráfico -->
          <div class="chart">
            <h3>Certificados</h3>
            <canvas id="certificadosChart"></canvas>
          </div>
        </section>
      </div>

    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/admin/admin-dashboard.js"></script>
</body>

</html>
